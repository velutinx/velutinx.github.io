<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VELUTINX — Commissions</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

  <!-- Fixed controls -->
  <div class="lang-swipe" id="langSwipe"></div>
  <div class="lang-toggle" id="langToggle">日本語</div>
  <div class="theme-toggle" id="themeToggle">
    <div class="theme-knob"></div>
  </div>

  <!-- Main content wrapper with page-load animation -->
  <div id="page">

    <!-- Navigation will be injected here by navigation.js -->
    <div id="navContainer"></div>

    <div class="divider"></div>

    <!-- Commission content -->
    <section class="commission-wrap">
      <div class="commission-box" id="commissionBox">
        <h2 id="comTitle">COMMISSIONS</h2>

        <p id="comInfo">Commission information will be added here soon.</p>

        <p class="placeholder" id="comList">
          ✦ Prices<br>
          ✦ Examples<br>
          ✦ Terms of Service<br>
          ✦ Queue Status<br><br>
          (Placeholder content — coming soon ♡)
        </p>
      </div>
    </section>

    <div class="divider"></div>

  </div>

  <!-- Shared JavaScript libraries -->
  <script src="/assets/js/navigation.js"></script>
  <script src="/assets/js/language-toggle.js"></script>
  <script src="/assets/js/theme-toggle.js"></script>
  <script src="/assets/js/cursor-sparkles.js"></script>
  <script src="/assets/js/tab-title-animation.js"></script>

  <!-- Page-specific script (falling stars on commission box + language listener) -->
  <script>
    // Box-specific falling sparkles
    const commissionBox = document.getElementById("commissionBox");
    setInterval(() => {
      const star = document.createElement("div");
      star.className = "box-star";
      star.textContent = "✦";
      star.style.left = Math.random() * commissionBox.clientWidth + "px";
      star.style.top = "0px";
      commissionBox.appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }, 700);

    // Page-specific language updates
    const EN_TITLE = "COMMISSIONS";
    const JP_TITLE = "コミッション";

    const EN_INFO = "Commission information will be added here soon.";
    const JP_INFO = "コミッション情報は近日中に追加されます。";

    const EN_LIST = `✦ Prices<br>
                     ✦ Examples<br>
                     ✦ Terms of Service<br>
                     ✦ Queue Status<br><br>
                     (Placeholder content — coming soon ♡)`;

    const JP_LIST = `✦ 料金<br>
                     ✦ サンプル<br>
                     ✦ 利用規約<br>
                     ✦ 受付状況<br><br>
                     （プレースホルダー — 近日公開 ♡）`;

    document.addEventListener("languagechange", (e) => {
      const isJapanese = e.detail;

      document.getElementById("comTitle").textContent = isJapanese ? JP_TITLE : EN_TITLE;
      document.getElementById("comInfo").textContent = isJapanese ? JP_INFO : EN_INFO;
      document.getElementById("comList").innerHTML = isJapanese ? JP_LIST : EN_LIST;
    });
  </script>

</body>
</html>
